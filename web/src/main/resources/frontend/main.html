<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/datepicker.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">

		<link rel="stylesheet" type="text/css" href="css/funnel.css">
		<link rel="stylesheet" type="text/css" href="css/retention.css">
		<link rel="stylesheet" type="text/css" href="css/filters.css">

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="js/jquery-deparam.js"></script>

		<script src="js/mustache.js"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>

		<script src="templates/funnel/graph/bar.js"></script>
		<script src="templates/funnel/graph/space.js"></script>
		<script src="templates/funnel/step.js"></script>
		<script src="templates/funnel/add-step.js"></script>

		<script src="templates/retention/show-me.js"></script>

		<script src="templates/event-type.js"></script>
		<script src="templates/filter-key.js"></script>
		<script src="templates/filter-value.js"></script>

		<script src="js/funnel.js"></script>
		<script src="js/retention.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
		  <div class="container">
		    <div class="navbar-header">
		      <a href="../" class="navbar-brand">EventTracker</a>
		    </div>
		    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
		      <ul class="nav navbar-nav">
		        <li class="active nav-funnel">
		          <a href="#">Funnel</a>
		        </li>
		        <li class="nav-retention">
		          <a href="#">Retention</a>
		        </li>
		    </nav>
		  </div>
		</header>
		<div class="container">
			<div class="frame funnel-show">
				<div class="header">
					<h2>Steps</h2><br>
					<div class="funnel-steps">
						<div class="steps-container"></div>
					</div>
					<div class="funnel-filters-toggle filter-toggle">Filters<span class="down-arrow"></span></div>
				</div>
				<div class="top">
					<div class="cf">
						<h2>Parameters</h2><br>
						<div class="funnel-inputs">
							<div class="date-container">
								<input type="text" id="funnelStartDate" placeholder="Start Date"> - <input type="text" id="funnelEndDate" placeholder="End Date">
							</div>
							<span>
								Days to complete: <input class="two-digits" id="daysToComplete" type="text" name="days" value="7">
							</span>
							<input class="btn btn-success calculate-btn calculate-funnel" type="submit" value="Calculate Funnel">
							<img class="spinner" src="spinner.gif">
						</div>
						<div class="completion-rate"></div>
					</div>
				</div>
				<div class="middle">
					<div class="graph-container">
						<div class="y-axis">
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
							<div class="y-value"></div>
						</div>
						<div class="graph">
					</div>
					</div>
				</div>
			</div>
			<div class="frame retention-show cf">
				<h2>Cohort Definition</h2><br>
				<div class="eventType-container"></div>
				<div class="retention-filters-toggle filter-toggle">Filters<span class="down-arrow"></span></div>
				<div class="retention-filters"></div>
				<div class="range-container">
					<h2>Parameters</h2><br>
					<div class="date-container">
						<input type="text" id="retentionStartDate" placeholder="Start Date"> - <input type="text" id="retentionEndDate" placeholder="End Date">
					</div>
					<!-- <div class="two-digits-container">
						Columns: <input class="two-digits" id="numColumns" type="text" name="columns" value="9">
					</div> -->
					<input class="btn btn-success calculate-btn calculate-retention" type="submit" value="Calculate Retention">
					<img class="spinner" src="spinner.gif">
				</div>
				<div class="cf table-container">
					<div class="dates-column-container">
					  <div class="date-title"></div>
					  <div class="dates">
					  </div>
					</div>
					<div class="events-column-container">
					  <div class="event-title"></div>
					  <div class="events">
					  </div>
					</div>
					<div class="retention-container">
					  <div class="retention-title">
					    <div class="axis"></div>
					  </div>
					  <div class="retention">
					  </div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
