<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="js/jquery-deparam.js"></script>
		<script src="js/mustache.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-select.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="funnel-create">
				<div class="header">
					<h1>Create a new funnel</h1>
				</div>
				<form>
					<div class="name-container">
						<input type="text" name="name" placeholder="Funnel Name">
					</div>
					<div class="steps">
					</div>
					<div>
						<button class="btn btn-success add-step">New Funnel Step</button>
					</div>
					<div class="create-container cf">
						<input class="btn btn-default create-funnel" type="submit" value="Create Funnel">
					</div>
				</form>
			</div>
			<div class="funnel-show">
				<div class="header">
					<h1 class="funnel-name"></h1>
				</div>
				<div class="top">
					<div>
						<div class="date-container">
							<input type="text" id="startDate" placeholder="Start Date"> - <input type="text" id="endDate" placeholder="End Date">
						</div>
						<div class="days-container">
							Days to complete: <input id="daysToComplete" type="text" name="days" value="7">
						</div>
						<div class="completion-rate"></div>
					</div>
				</div>
				<div class="middle">
					<div class="y-axis">
						<div class="y-value"></div>
						<div class="y-value"></div>
						<div class="y-value"></div>
						<div class="y-value"></div>
						<div class="y-value"></div>
					</div>
					<div class="graph">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
